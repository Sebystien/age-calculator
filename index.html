<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" rel="text/css" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

      <!--------------------------------->
      
    <form class="form">
      <div class="input-boxes">
          <div>
           <span>Day</span>
            <input type="text" name="date" id="" data-v="">
         </div>
         <div>
           <span>Month</span>
           <input type="text" name="date" id="" data-v="">
         </div>
         <div>
           <span>Year</span>
           <input type="text" name="date" id="" data-v="">
         </div>
      </div>

      <!--------------------------------->
      
      <div class="btn-box">
         <button type="submit">
           <img src="/assets/images/icon-arrow.svg" alt="Get your age">
         </button>
      </div>


      <!--------------------------------->
      

      <div class="results">
        <h2 class="results-text">
          <span class="results-field">--</span> years
        </h2>
        <h2 class="results-text">
           <span class="results-field">--</span> months</h2>
        <h2 class="results-text">
          <span class="results-field">--</span> days
        </h2>

      </div>
    </form>

   
  </div>

  </div>
</body>
</html>
